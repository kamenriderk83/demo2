		.jsfyg h5 em:hover {
			background-position: -100px -20px;
			cursor: pointer;
		}

		.jsfyg h5 span i.bd {
			background-position: -120px -22px;
			width: 60px;
		}

		.jsfyg .baidu {
			flex: 1;
			overflow-y: auto;
			padding: 5px 10px;
			line-height: 26px;
			word-wrap: break-word;
			word-break: break-all;
		}

		.jsfyg .baidu::-webkit-scrollbar {
			width: 6px;
			background-color: #fff;
		}

		.jsfyg .baidu::-webkit-scrollbar-track {
			border-radius: 10px;
		}

		.jsfyg .baidu::-webkit-scrollbar-thumb {
			border-radius: 10px;
			background: #d7d7d7;
		}

		.jsfytxt {
			position: relative;
		}

		.jsfyloading {
			position: absolute;
			top: 45%;
			left: 50%;
			color: #121212;
			font-size: 4px;
			width: 1em;
			height: 1em;
			border-radius: 50%;
			text-indent: -9999em;
			animation: load4 1.3s infinite linear;
			transform: translateX(-50%);
		}
